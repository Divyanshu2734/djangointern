{%extends 'base.html' %}
{%load static %}
{%block css%}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

{%endblock css%}
{%block title%}Signup page{%endblock%}
{%block sign%}

<div class="container  p-6">
  
  <div class="row">
    <div class="col-md-4"></div>
   
    <div class="col-md-4">
      <br>
      
      <h3 class="text-white bg-dark text-center p-3">Signup here</h3>

      <div class="card">
        {% include "msg.html" %}

        <form action="/signup/" method="post">{% csrf_token %}
            <div class="form-row">
              <div class="form-group ">
                
                    <div class="row">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="First name" name="fname">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" name="lname">
                      </div>
                      <div class="col">
                        <input type="file" class="form-control" placeholder="" name="uimg">
                      </div>
                    </div>

                    <br>
                    
                    <div class="col">
                       
                            
                      </div>
                  
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" required>
              </div>
              <div class="form-group ">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password">
              </div>
              <div class="form-group ">
                <label for="inputPassword4">confirm-Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="confpassword">
              </div>
            </div>
            <div class="form-group"> 
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="" name="address">
            </div>
            
            <div class="form-row">
              <div class="form-group ">
                
              </div>
              <div class="form-group ">
                <label for="inputState">user type</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="DOCTOR/PATIENT" name="utypes">
                
              </div>
              <div class="form-group ">
                
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                
              </div>
            </div>
            <button type="submit" class="btn btn-dark">Sign in</button>
          </form>
<div>Already user?<a href="/login/">login</a></div>
      </div>





    </div>
    <div class="col-md-4"></div>


  </div>




</div>
{%endblock sign%}
